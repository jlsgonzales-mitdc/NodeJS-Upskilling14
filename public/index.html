<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node.js Radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <script>
        function changeUI(mood) {
            if(mood !== 'received'){
                const title = document.getElementById('title')
                title.innerHTML = mood
            } else {
                title.innerHTML = 'Very Cool Radio'
            }
        }
    </script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        const triggers = document.getElementsByClassName("trigger");
        for (let index = 0; index < triggers.length; index++) {
            const btn = triggers.item(index);
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                io().emit('message',btn.value)
            })
        }

        io().on('broadcast',(msg) => {
            changeUI(msg)
        })
    </script>      
</head>
<body>
    <!-- TODO Emoji triggers -->
    <button class="trigger" value="Happy">1</button>
    <button class="trigger" value="Sad" >2</button>
    <div id='main'>
        <h1 id="title">Very Cool Radio</h1>
        <img id="logo" src="/nodejs-logo.png">
        <div id='radio'>
            <audio id="audio" src="/stream" preload="none" controls autoplay></audio>
        </div>
    </div>
</body>
</html>
