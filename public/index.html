<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node.js Radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <script>
        const normal = "/nodejs-logo.png";
        const listen = "/listen.gif";
        const dance = "/dance.gif";
        const party = "/party.gif";

        function changeUI(mood) {
            const element = document.getElementById('logo');
            if(mood === "listen"){
                element.src = listen
            } else if(mood === 'dance'){
                element.src = dance
            } else if (mood ==='party') {
                element.src = party
            } else {
                element.src = normal
            }
        }
    </script>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        const triggers = document.getElementsByClassName("trigger");
        for (let index = 0; index < triggers.length; index++) {
            const btn = triggers.item(index);
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                io().emit('message',btn.value)
            })
        }

        io().on('broadcast',(msg) => {
            changeUI(msg)
        })
    </script>      
</head>
<body>
    <!-- TODO make buttons with icon and center of screen then disable
    TODO enable after 10s of clicking -->

    
    <div id='main'>
        <h1 id="title">Very Cool Radio</h1>
        <img id="logo" src="/nodejs-logo.png">
        <div id='radio'>
            <audio id="audio" src="/stream" preload="none" controls autoplay></audio>
        </div>
        <div>
            <input type="button" class="trigger sad" value="Sad" ></input >
            <input type="button" class="trigger happy" value="Happy"></input >
        </div>
    </div>
</body>
</html>
